{% extends "base.html" %}

{% block head_content %}
<title>Create new post</title>
{% endblock %}

{% block container %}

<div class="card">
    <div class="card-body">
        <form action="#" method="post">
            {% csrf_token %}
            <div class="input-group input-group-sm mb-3">
                {{ form.as_p }}
            </div>
            <button class="btn btn-primary btn-block" type="submit">Guardar</button>
            <a href="{% url "post_list"%}" class="btn btn-danger">Cancelar</a>
        </form>
    </div>  
</div>

{% endblock %}
