{% extends 'base.html' %}
{% load static %}

{% block headcontent %}
    <title>Perfil de empleado</title>
{% endblock headcontent %}
    

{% block container %}
    <form action="" method="post" enctype="multipart/form-data" style="margin-top: 15px;">
    {% csrf_token %}
    <div class="card">
        <div class="card-body">
            {{ form.as_p }}
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            {{ user_form.as_p}}
        </div>
    </div>  
    
    <button class="btn btn-primary btn-block " type="submit">Editar</button>
    <a href="{% url "profile"%}" class="btn btn-danger">Cancelar</a>        
    </form>
{% endblock container %}
